<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Lato:wght@400;700&family=Montserrat:wght@400;600;700&family=Noto+Sans:wght@400;600&family=Open+Sans:wght@400;700&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="form">
            <input type="text" class="form__input" placeholder="Search for a city...">
        </form>
        <div class="enter-name block_basic ">
            Please enter the name of the city and press enter to see results
        </div>
        <div class="dot-pulse dot-pulse_non-active"></div>
        <div class="no-matching block_basic enter-name no-matching_non-active">
            No matching location found
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
